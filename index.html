<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>지구 땅굴 파기 대회</title>
		<link rel="stylesheet" href="style.css" />

	</head>
	<body>
		<!-- 게임 캔버스 -->
		<canvas id="gameCanvas" width="1200" height="800" class="hidden"></canvas>

		<!-- UI 오버레이 -->
		<div id="ui">
			<!-- 메인 메뉴 -->
			<div id="main-menu" class="menu">
				<h1> 지구 땅굴 파기 대회</h1>
				<button id="story-button">시나리오 모드</button>
				<button id="stage-button">스테이지 선택</button>
				<button id="settings-button">설정</button>
			</div>

			<!-- [수정] 설정 메뉴 -->
			<div id="settings-menu" class="menu hidden">
				<h2>설정</h2>
				<div class="setting-option">
					<label for="paddle-width-select">패들 너비:</label>
					<select id="paddle-width-select">
						<option value="100">좁게</option>
						<option value="200" selected>보통</option>
						<option value="300">넓게</option>
					</select>
				</div>
				<div class="setting-option">
					<label for="game-time-select">제한 시간:</label>
					<select id="game-time-select">
						<option value="60">60초</option>
						<option value="90" selected>90초</option>
						<option value="120">120초</option>
					</select>
				</div>
				<button id="back-to-main-button">메인으로 돌아가기</button>
			</div>

			<!-- 스테이지 선택 메뉴 -->
			<div id="stage-menu" class="menu hidden">
				<h2>스테이지 선택</h2>
				<button class="stage-select" data-stage="1">스테이지 1 - 지각</button>
				<button class="stage-select" data-stage="2">스테이지 2 - 멘틀</button>
				<button class="stage-select" data-stage="3">스테이지 3 - 외핵</button>
				<button class="stage-select" data-stage="4">스테이지 4 - 내핵</button>
			</div>

			<!-- 게임 결과 모달 -->
			<div id="result-modal" class="menu hidden">
				<h2 id="result-title">게임 결과</h2>
				<p id="result-score">점수: <span id="score-value"></span></p>
				<div>
					<button id="btn-to-main">메인으로 돌아가기</button>
					<button id="btn-next-or-retry">다음 스테이지</button>
				</div>
			</div>

			<!-- 게임 HUD (수정 예정) -->
			<div id="hud" class="hidden">
				<div>점수: <span id="score">0</span></div>
				<div>남은 목숨: <span id="lives">3</span></div>
				<div>남은 벽돌: <span id="bricks">--</span></div>
				<div>아이템: <span id="items">없음</span></div>
			</div>
		</div>
		<!-- 순서 중요! -->
		<script src="./js/levelManager.js"></script>

		<script src="./js/levels/level1.js"></script>
		<script src="./js/levels/level2.js"></script>
		<script src="./js/levels/level3.js"></script>
		<script src="./js/levels/level4.js"></script>
		<script src="./js/cheat.js"></script>

		<script src="./js/main.js"></script>
	</body>
</html>
